<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Tab Name-->
    <title>Order-Summary-Component</title>
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Normalize Stylesheet-->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="./styles/style.css" />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!--Awesome-Icons-For-Using-in-Paragraphs-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="top-img-container">
        <img src="./images/illustration-hero.svg" alt="" class="top-img" />
      </div>
      <div class="card-title-and-description">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan-container">
        <div class="music-image-container">
          <img
            class="music-img"
            src="./images/icon-music.svg"
            alt="music-icon"
          />
        </div>
        <div class="plans">
          <span class="annual-plan">Annual Plan</span>
          <span class="amount">$59.99/year</span>
        </div>
        <div class="change-link"><a class="link" href="#">Change</a></div>
      </div>
      <div class="payment-button">
        <button class="payment-btn">Proceed to Payment</button>
      </div>
      <div class="cancel">Cancel Order</div>
    </div>
  </body>
</html>
